<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="
    style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="form-container">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="form-area">
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="logIn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
            <div class="Deposit status">
           
                <h5>Deposit</h5>
                <h2> $<span id="current-deposit">00</span></h2>
            </div>
           </div>
            
           <div class="col-md-4 ">
               <div class="div Withdraw  status">
               
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw" >00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
            <div class="div Balance  status ">
                
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
            <div class="form-area ">
                
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control"  placeholder="$ you want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success " >Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
            <div class="form-area">
                
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class=" form-control" placeholder="$ you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const logIn = document.getElementById("logIn");
        logIn.addEventListener("click",function(){
            const formContainer = document.getElementById("form-container");
            formContainer.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposite button eventhandler
        
        const depositBtn =document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositNumber = parseFloat(depositAmount);
           

            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance", depositNumber);
            
            document.getElementById("deposit-amount").value = "";

        })

        function updateSpanText(id,depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const total = currentBalanceNumber+ depositNumber;
            document.getElementById(id).innerText = total;
            console.log(id);

        }

        //withdraw portion
        const btnAmount = document.getElementById("add-withdraw");
        btnAmount.addEventListener("click",function(){

         const withdrawNumber =  addInputText("withdraw-amount");
        //  console.log(withdrawNumber);
         updateSpanText("current-withdraw", withdrawNumber);
         updateSpanText("current-balance", -1*withdrawNumber);
         document.getElementById("withdraw-amount").value = "";


        })

        function addInputText(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }

    </script>

</body>
</html>
